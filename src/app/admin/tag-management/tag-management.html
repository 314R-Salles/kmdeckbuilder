<app-section [title]="'Tags'" [requiresLogin]="true">
  <div class="layout" style="width: 100%">
    <form [formGroup]="formGroup">
      <table style="width: 100%">
        <thead>
        <tr>
          <th style="width: 14%;"> FR</th>
          <th style="width: 14%;"> EN</th>
          <th style="width: 14%;"> ES</th>
          <th style="width: 14%;"> BR</th>
          <th style="width: 14%;"> RU</th>
          <th style="width: 14%;"> Icone</th>
          <th style="width: 14%;"></th>
        </tr>
        </thead>
        <tbody formArrayName="tagArray">
          @for (tag of formArr.controls; track idx; let idx = $index) {
            <tr [formGroupName]="idx">
              <td style="width: 14%;"><input formControlName="frTitle"></td>
              <td style="width: 14%;"><input formControlName="enTitle"></td>
              <td style="width: 14%;"><input formControlName="esTitle"></td>
              <td style="width: 14%;"><input formControlName="brTitle"></td>
              <td style="width: 14%;"><input formControlName="ruTitle"></td>
              <td style="width: 14%;"><input formControlName="iconId"></td>
              <td style="width: 14%;"><input formControlName="disabled"></td>
            </tr>
          }
        </tbody>
      </table>
    </form>
  </div>


  <button style="width: 50px; height: 50px" (click)="addNewRow()">New</button>
  <button style="width: 50px; height: 50px" (click)="saveAllChanges()">Save</button>
</app-section>
