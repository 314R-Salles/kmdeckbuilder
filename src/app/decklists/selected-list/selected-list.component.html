<app-synthesis [syntheseCost]="syntheseCost" [max]="max"></app-synthesis>

@for (card of updatedSynthese; track card.id) {
  <div [ngClass]="['KROSMIQUE','INFINITE'].includes(card.rarity)? card.rarity : card.godType" class="card appFont2"
       (click)="remove(card.id)" style="position:relative;"
  >
    <img [src]="'/assets/public/minia/'+CARD_ILLUSTRATIONS[card.id]" style="width:60px; height:30px; position:absolute; left:10px;">
    <div style="position:absolute; left:75px; width:188px;"><div style="overflow:hidden; padding-bottom:3px; padding-top:3px; text-overflow:ellipsis; white-space:nowrap;">{{ card.name }}</div></div>
    <img [src]="'/assets/public/pa/'+card.costAP+'.png'" style="position:absolute; width:37px; height:40px; left:-5px;">

    <div *ngIf="card.count>1" style="position:absolute; right:2px; border:2px solid white; background: black; font-family: monospace;">X{{ card.count }}</div>
  </div>
}
