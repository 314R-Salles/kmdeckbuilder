<div class="dropdown">
  <div class="dropbtn appFont2" (click)="dropdown()">
    {{ currentVersion() }}.{{ minorVersion() }}
    @if (allVersions().length > 1) {
    <mat-icon style="font-size: 18px; width:16px; display:flex; justify-content:center; align-items:center;">
    arrow_drop_down
  </mat-icon>
    }
  </div>
  @if (allVersions().length > 1) {
  <div class="dropdown-content" [ngStyle]="{'display' : displayDropdown ? 'block' : 'none'}">
    @for (version of allVersions(); track version) {
      <span class="appFont2" [routerLink]="['/decks/view', deckId(), version.split('.')[0], version.split('.')[1]]">{{ version }}</span>
    }
  </div>
  }
</div>
