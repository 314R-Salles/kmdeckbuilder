<div class="dropdown" (click)="dropdownClick()">
  <input class="dropbtn appFont2"
         (keyup)="filterTags()"
         [(ngModel)]="tagSearch"
         [ngModelOptions]="{standalone: true}"
         style="padding-left: 20px; width: 298px; height: 100%; box-sizing: border-box; border-radius: 2px;"
         type="text" placeholder="Tags">
  <div class="dropdown-content" [ngStyle]="{'display' : displayDropdown ? 'block' : 'none'}">
    @for (tag of displayedTags; track tag.title) {
      <div class="tag appFont2" (click)="selectTag(tag)" style="position:relative;">
        <img *ngIf="tag.iconId" style="width:30px; position:absolute; left:5px;" class="tagImg" [src]="'/assets/public/tagIcon/'+tag.iconId+''"/>
        <!--<span class="entry-bubble" *ngIf="withCount">
          {{ tag.count }}
        </span>-->
        <div style="position:absolute; left:40px; width:235px;">
          <div
            style="overflow:hidden; padding-bottom:3px; padding-top:3px; text-overflow:ellipsis; white-space:nowrap;"> {{ tag.title }} ({{ tag.count }})
          </div>
        </div>
      </div>
    }
  </div>
</div>
