<div style="margin-top: 10px; display: flex;  flex-direction: column;color: white">
  <div
    style="border: #FFAE00 solid 2px; border-radius: 10px; box-sizing: border-box; padding: 20px; background: #262241">
    <div style="height: 70px; display: flex; flex-direction: column; justify-content: space-between">
    <span>
      {{ (data.isUpdate ? 'popins.updated' : 'popins.created') | translate }}
    </span>
      <div style="display: flex; align-self: end;">
        <button [mat-dialog-close]="true">{{ 'popins.view' | translate }}</button>
      </div>
    </div>
  </div>
</div>
