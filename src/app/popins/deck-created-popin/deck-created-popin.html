<app-section>
  <div style="height: 70px; display: flex; flex-direction: column; justify-content: space-between">
    <span>
      {{ data.isUpdate ? 'Le deck a été mis à jour' : 'Le deck a été enregistré' }}
    </span>
    <div style="display: flex; align-self: end;">
      <button [mat-dialog-close]="true">Consulter le deck</button>
      <button [mat-dialog-close]="false">Quitter</button>
    </div>
  </div>
</app-section>
